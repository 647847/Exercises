<!DOCTYPE html>
<html>
<head>
    <title>Grid Display</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
        }

        .grid-element {
            background-color: brown;
            color: red;
            font-size: 30px;
            padding: 15px;
            border: 1px solid brown;
        }

        form {
            border: 3px solid brown;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Items Grid</h1>
    <div class="grid-container">
        <div class="grid-element">Coffee</div>
        <div class="grid-element">Ice Tea</div>
        <div class="grid-element">Espresso</div>
        <div class="grid-element">Black Coffee</div>
        <div class="grid-element">Latte</div>
        <div class="grid-element">Cold Coffee</div>
    </div>
</body>
</html>
